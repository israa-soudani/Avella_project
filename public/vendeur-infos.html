<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendeur Informations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="min-h-screen flex justify-center items-center bg-cover "
       style="background-image: url('/assets/images/f4e5d9.png');">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-9">
    <h1 class="  text-2xl font-bold text-center text-gray-800">
           Creation de compte Vendeur   </h1>
    <div id="erreur" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
      <span id="erreur-message">Tous les champs doivent être remplis !</span>
    </div>
    
    <div>
        
        <h1 class="block text-xl text-gray-600 mb-1">
            Nom du projet
        </h1>
        <input id="nomProjet" type="text" class ="w-full p-2 border border-gray-300 rounded"/>
    </div>
    <div >
        <h1 class="block text-xl text-gray-600 mb-1">
            categorie
        </h1>
        
    <label  >
      <input  id="Vetements" type="radio" name="categorie" class="w-4 h-4" />
      <span class="ml-2 text-gray-700">Vetements</span>
    </label>
    <label >
      <input id="Accessoires" type="radio" name="categorie" class="w-4 h-4" />
      <span class="ml-2 text-gray-700">Accessoires</span>
    </label>
     <label>
      <input id="Chaussures" type="radio" name="categorie" class="w-4 h-4" />
      <span class="ml-2 text-gray-700">Chaussures</span>
    </label>
     <label >
      <input id="decor maison" type="radio" name="categorie" class="w-4 h-4" />
      <span class="ml-2 text-gray-700">decor maison</span>
    </label>
     <label >
      <input id="Produit alimentaires" type="radio" name="categorie" class="w-4 h-4" />
      <span class="ml-2 text-gray-700">Produit alimentaires</span>
    </label>
     <label >
      <input id="Beaute" type="radio" name="categorie" class="w-4 h-4" />
      <span class="ml-2 text-gray-700">Beaute</span>
    </label>
    </div>
    <div>
        <h1 class="block text-xl text-gray-600 mb-1">
            lien du compte Instagram/Facebook
        </h1>
        <input id="instagram" type="url" class ="w-full p-2 border border-gray-300 rounded"/>
    </div>
    <div>
        <h1 class="block text-xl text-gray-600 mb-1">
            Numéro d identification fiscale (si existe)
        </h1>
        <input id="idFiscale" type="number" class ="w-full p-2 border border-gray-300 rounded"/>
    </div>
    <div>
        <h1 class="block text-xl text-gray-600 mb-1">
            Description du projet
        </h1>
        <input id="description" type="text" class ="w-full p-2 border border-gray-300 rounded mb-2"/>
    </div>
    <button
      type="button"
      onclick="validerFormulairevendeur()"

      class="w-full bg-[#CF9B85] text-white p-2 rounded
             hover:bg-[#AC9B85] ">
        Valider
        
    </button>
    <script> 
      function validerFormulairevendeur() {
        const nomProjet = document.getElementById('nomProjet').value.trim();    
        const instagram = document.getElementById('instagram').value.trim();
        const idFiscale = document.getElementById('idFiscale').value.trim();
        const description = document.getElementById('description').value.trim();
         const categorieSelectionnee = document.querySelector('input[name="categorie"]:checked');
        const erreurDiv = document.getElementById('erreur');
        const erreurMsg = document.getElementById('erreur-message');

        if (!nomProjet || !instagram || !idFiscale|| !description || !categorieSelectionnee) {
          erreurDiv.classList.remove('hidden');
          erreurMsg.textContent = "Tous les champs doivent être remplis !";
          return;
        }
          erreurDiv.classList.add('hidden');
          window.location.href = 'succes-de-creation.html';
        

        
      }
    </script>
