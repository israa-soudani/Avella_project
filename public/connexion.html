<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/input.css">
</head>
<body>
<div class="min-h-screen flex justify-center items-center bg-cover "
       style="background-image: url('/assets/images/f4e5d9.png');">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-9">
      <h1 class="  text-2xl font-bold text-center text-gray-800">
           Connecter à votre compte    </h1>

    <div>
      <label class="block text-xl text-gray-600 mb-1">
        Adresse Email
      </label>
      <input
        type="email"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="votre mail @mail.com"
      />
    </div>

    <div>
      <label class="block text-xl text-gray-600 mb-1">
        Mot de passe
      </label>
      <input
        type="password"
        class="w-full p-2 border border-gray-300 rounded mb-2"
      />
    </div>

    <button
      class="w-full bg-[#CF9B85] text-white p-2 rounded
             hover:bg-[#AC9B85] ">
      Se connecter
    </button>


    <p class="text-sm text-center text-gray-500">
      Pas de compte ?
      <a href="creation-de-compte.html" class="text-[#CF9B85] hover:underline">Créer un compte</a>
    </p>



</div>


    
</body>
</html>
